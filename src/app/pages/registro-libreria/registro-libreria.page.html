<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar-color">
  <ion-tab-button (click)="presentAlert()" expand="block" [mode]="'md'">
    <ion-icon name="information-circle-outline" style="margin-left: 90%;  margin-top: 8%; color:gray; zoom:0.0" expand="block" [mode]="'md'"></ion-icon>
</ion-tab-button>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/'" [mode]="'md'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<body class="global-content">
<form class="content-form">
    <ion-item class="nombre-libreria">
      <ion-icon class="book" name="book-outline"></ion-icon>
      <ion-input [(ngModel)]="nombre" name="nombre" type="text" placeholder="*Nombre de tu librería" autofocus required></ion-input>
    </ion-item> 
    <ion-item class="ciudad">
      <ion-icon class="city" name="business-outline"></ion-icon>
        <ion-label [(ngModel)]="ciudad" type="text" name="ciudad" required ngDefaultControl>*Ciudad</ion-label>
        <ion-select (ionChange)="seleccionarCiudad($event)" interface="popover">
          <ion-select-option value="Almería">Almería</ion-select-option>
          <ion-select-option value="Cádiz">Cádiz</ion-select-option>
          <ion-select-option value="Córdoba">Córdoba</ion-select-option>
          <ion-select-option value="Granada">Granada</ion-select-option>
          <ion-select-option value="Huelva">Huelva</ion-select-option>
          <ion-select-option value="Jaén">Jaén</ion-select-option>
          <ion-select-option value="Málaga">Málaga</ion-select-option>
          <ion-select-option value="Sevilla">Sevilla</ion-select-option>
        </ion-select>
      </ion-item>
    <ion-item class="direccion">
      <ion-icon class="location" name="location-outline"></ion-icon>
      <ion-input [(ngModel)]="direccion" name="direccion" type="text" placeholder="*Dirección" required></ion-input>
    </ion-item>
    <ion-item class="telefono">
      <ion-icon class="phone" name="call-outline"></ion-icon>
      <ion-input [(ngModel)]="telefono" name="telefono" type="number" placeholder="*Teléfono" required></ion-input>
    </ion-item>
    <ion-item class="pagina-web">
      <ion-icon class="web" name="glasses-outline"></ion-icon>
      <ion-input [(ngModel)]="web" name="web" type="text" placeholder="Web"></ion-input>
    </ion-item>
    <ion-item class="email">
      <ion-icon class="mail" name="mail-outline"></ion-icon>
      <ion-input [(ngModel)]="email" name="email" type="email" placeholder="*Email" required></ion-input>
    </ion-item>
    <ion-item class="contraseña">
      <ion-icon class="lock" name="lock-closed-outline"></ion-icon>
      <ion-input [(ngModel)]="pwd" name="contraseña" type="password" placeholder="*Contraseña" required></ion-input>
    </ion-item>
    <div class="register-button">
      <ion-button class="registro-button" (click)="registroLibreria()" disabled="{{!this.nombre || !this.ciudad || !this.direccion || !this.telefono || !this.web || !this.email || !this.pwd}}" expand="block"  color="primary">Registrar</ion-button>
    </div>
  </form>
  <div class="ilustration-registro">
    <img src="../../../assets/registro-libreria.png" alt="Imagen de registro librero">
  </div>
</body>
